{% extends 'base.html' %}

{% block title %}Login - Examind{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-cyan via-teal-400 to-cyan-50">
    <div class="max-w-md w-full space-y-8 p-8">
        <!-- Logo/Brand Section -->
        <div class="text-center">
            <h1 class="text-6xl font-bold text-primary-light mb-2">Examind</h1>
            <p class="text-primary-light/80 text-lg">Please sign in to continue.</p>
        </div>

        <!-- Login Form -->
        <div class="bg-primary-light rounded-2xl shadow-2xl p-8 border border-primary-cyan/20">
            <form method="post" class="space-y-6">
                {% csrf_token %}

                {% if error %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
                      <strong>Error:</strong> {{ error }}
                    </div>
                {% endif %}

                <div>
                    <label for="id_username" class="block text-sm font-medium text-primary-dark mb-2">
                        Username
                    </label>
                    <input type="text" 
                           name="username" 
                           id="id_username"
                           required
                           class="w-full px-4 py-3 border border-primary-cyan/30 rounded-lg focus:ring-2 focus:ring-primary-orange focus:border-transparent transition-all duration-200 bg-white text-primary-dark placeholder-primary-dark/50 outline-none"
                           placeholder="Enter your username">
                </div>

                <div>
                    <label for="id_password" class="block text-sm font-medium text-primary-dark mb-2">
                        Password
                    </label>
                    <input type="password" 
                           name="password" 
                           id="id_password"
                           required
                           class="w-full px-4 py-3 border border-primary-cyan/30 rounded-lg focus:ring-2 focus:ring-primary-orange focus:border-transparent transition-all duration-200 bg-white text-primary-dark placeholder-primary-dark/50 outline-none"
                           placeholder="Enter your password">
                </div>

                <button type="submit" 
                        class="w-full bg-gradient-to-r from-primary-orange to-primary-yellow text-white font-bold py-3 px-4 rounded-lg hover:from-primary-yellow hover:to-primary-orange transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl">
                    Sign In
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center text-gray-50 text-sm font-medium">
            <p>&copy; 2025 Examind. Made with ❤️ for studying.</p>
        </div>
    </div>
</div>
{% endblock %}
