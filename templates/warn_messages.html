{% if messages %}
<div
  class="fixed inset-0 z-50 bg-black bg-opacity-50 modal-backdrop"
  id="errorModal"
>
  <div class="flex items-center justify-center min-h-screen p-4">
    <div
      class="bg-white rounded-lg shadow-xl max-w-md w-full modal-content mx-4"
    >
      <div
        class="bg-primary-orange text-white p-4 rounded-t-lg flex justify-between items-center"
      >
        <h5 class="text-lg font-semibold">Terjadi Kesalahan</h5>
        <button
          type="button"
          class="text-white hover:text-gray-200 transition duration-200 p-1"
          onclick="closeModal('errorModal')"
        >
        <i class="fa-solid fa-xmark text-2xl"></i>
        </button>
      </div>
      <div class="p-6">
        {% for message in messages %}
        <p class="text-gray-700">{{ message }}</p>
        {% endfor %}
      </div>
      <div class="px-6 pb-6 flex justify-end">
        <button
          type="button"
          class="bg-primary-orange hover:bg-primary-orange text-white px-6 py-2 rounded transition duration-200"
          onclick="closeModal('errorModal')"
        >
          OK
        </button>
      </div>
    </div>
  </div>
</div>
{% endif %}
